<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    Digite o #ID da sala que vocÃª deseja entrar?<br>
    <input id="room-name-input" type="text" size="100"><br>
    Digite seu nickname <br>
    <input id="name-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Entrar">

    <script>
        document.querySelector('#name-input').focus();
        document.querySelector('#room-name-input').focus();

        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            var name = document.querySelector('#name-input').value;
            window.location.pathname = '/' + roomName + '/' + name + '/';
        };
    </script>
</body>
</html>
